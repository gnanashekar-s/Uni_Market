<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - CampusTrade</title>
    <!-- Link to your external stylesheet if you have one -->
    <!-- <link rel="stylesheet" href="path/to/your/external/style.css"> -->
</head>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #030000;
    }

    .profile-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .profile-header {
        text-align: center;
        margin-bottom: 20px;
    }

    .profile-details {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .profile-details label {
        font-weight: bold;
    }

    .profile-details div {
        margin-bottom: 10px;
    }

    .logout-button {
        text-align: center;
        margin-top: 20px;
    }

    .logout-button a {
        text-decoration: none;
        color: #fff;
        background-color: #333;
        padding: 10px 20px;
        border-radius: 5px;
        display: inline-block;
    }
</style>

<body>
    <div class="profile-container">
        <div class="profile-header">
            <h2>User Profile</h2>
        </div>
        <div class="profile-details">
            <div>
                <label for="first-name">First Name:</label>
                <span id="first-name">{{ session['first_name'] }}</span>
            </div>
            <div>
                <label for="last-name">Last Name:</label>
                <span id="last-name">{{ session['last_name'] }}</span>
            </div>
            <div>
                <label for="username">Username:</label>
                <span id="username">{{ session['username'] }}</span>
            </div>
            <div>
                <label for="email">Email:</label>
                <span id="email">{{ session['email'] }}</span>
            </div>
        </div>
        <div class="logout-button">
            <a href="/session_clear">Logout</a>
        </div>
    </div>
</body>

</html>
