<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uniMarket</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
        background-color: black;
    }
    .form{
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: rgb(0, 0, 0);
    }
    .form form{
        display: flex;
        padding: 120px 100px;
        align-items: center;
        flex-direction: column;
        background-color: rgb(255, 255, 255);
        border-radius: 100px;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        font-size: 15px;
        box-shadow: 0px 0px 50px 10px rgb(255, 255, 255);
    }
    .form form input{
        padding: 10px 5px;
        border: solid black 1px;
        border-radius: 10px;
        font-size: 15px;
    }
    .form form button{
        padding:20px 30px;
        background-color: rgb(0, 0, 0);
        color: white;
        font-weight: bold;
        font-size: 15px;
        border: none;
        border-radius: 10px;
    }
    .form form button:hover{
        cursor: pointer;
        background-color: rgb(0, 253, 139);
        color: rgb(0, 0, 0);
        transition: 0.5s;
    }
</style>
<body>
    <div class="form">
        <form >
            <h1>Login</h1>
            <br><br>
            <label>Name &nbsp; &nbsp; &nbsp;  &nbsp; &nbsp;<input type="text"  placeholder="Enter username"/></label>
            <br><br>
            <label>Password &nbsp; <input type="password"  placeholder="enter password"/></label>
           <br><br>
            <button type="submit">Login</button>
        </form>
    </div>
   
</body>
</html>
